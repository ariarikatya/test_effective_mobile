  drift: ^2.20.3
  sqlite3_flutter_libs: ^0.5.24
  path_provider: ^2.1.4
  path: ^1.9.1

  # Utils
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  get_it: ^8.0.2

dev_dependencies:
